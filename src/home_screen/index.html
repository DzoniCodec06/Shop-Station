<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Station</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img id="logo" src="../../images/dashboard-icon.png" alt="dashboard-icon">
        <h1>Shop Station</h1>
        <button id="theme-btn"><img id="sun" src="../../images/sun-icon.png" alt="sun-icon"></button>
    </header>
    <div class="container">
        <div class="box">
            <div class="img-holder">
                <img class="cart-icon" src="../../images/cart-icon.png" alt="cart-icon">
            </div>
            <div class="name-holder">
                <h3>Shop</h3>
            </div>
        </div>
        <div class="box">
            <div class="img-holder">
                <img class="dashboard-icon" src="../../images/Dashboard-icon-l.png" alt="main-logo">
            </div>
            <div class="name-holder">
                <h3 id="stck">Stock and <br /> Location</h3>
            </div>
        </div>
        <div class="box">
            <div class="img-holder">
                <img class="dash-icon" src="../../images/dash-icon.png" alt="dashboard-icon">
            </div>
            <div class="name-holder">
                <h3>Dashboard</h3>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
