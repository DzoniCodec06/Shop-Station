<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Station</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme" id="body">
    <header class="dark-header" id="header">
        <img id="logo" src="../../images/dashboard-icon.png" alt="dashboard-icon">
        <h1>Shop Station</h1>
        <button id="theme-btn" class="dark-btn"><img id="sun" src="../../images/sun-icon.png" alt="sun-icon"></button>
    </header>
    <div id="container" class="container-dark">
        <div class="box">
            <div class="img-holder">
                <img class="cart-icon" id="cart" src="../../images/cart-icon.png" alt="cart-icon">
            </div>
            <div id="nm-hld" name="name-holder" class="name-holder-d">
                <h3>Shop</h3>
            </div>
        </div>
        <div class="box">
            <div class="img-holder">
                <img class="dashboard-icon" id="stckImg" src="../../images/Dashboard-icon-large.png" alt="main-logo">
            </div>
            <div id="nm-hld" name="name-holder" class="name-holder-d">
                <h3 id="stck">Stock and <br /> Location</h3>
            </div>
        </div>
        <div class="box">
            <div class="img-holder">
                <img class="dash-icon" id="dashboard" src="../../images/dash-icon.png" alt="dashboard-icon">
            </div>
            <div id="nm-hld" name="name-holder" class="name-holder-d">
                <h3>Dashboard</h3>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
